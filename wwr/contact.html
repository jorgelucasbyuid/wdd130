<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | White Water Rafting</title>
    <meta name="description"
        content="Contact White Water Rafting for reservations, questions, and suggestions. Find our address, phone number, email, and team.">
    <meta name="author" content="Jorge Lucas">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/logo.png" alt="White Water Rafting Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>

        <section class="contact-info">
            <h1>White Water Rafting Company</h1>
            <p><strong>Address:</strong> Street Orla Atl√¢ntica, 2450, Atalaia, Aracaju, SE, 49037-000</p>
            <p><strong>Phone:</strong> +55 79 99999-9999</p>
            <p><strong>Email:</strong> info@whitewater.com</p>
        </section>

        <section class="contact-layout">
            <h2>Send Us a Message</h2>

            <div class="map">
                <iframe src="https://www.google.com/maps?q=Orla+de+Atalaia,+Aracaju,+Sergipe,+Brasil&output=embed"
                    width="100%" height="300" style="border:0;">
                </iframe>
            </div>

            <form class="contact-form" method="post">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <p>Message Purpose</p>

                <label>
                    <input type="radio" name="purpose" value="general" required>
                    General Inquiry
                </label>

                <label>
                    <input type="radio" name="purpose" value="reservation">
                    Reservation Question
                </label>

                <label>
                    <input type="radio" name="purpose" value="suggestion">
                    Website Suggestion
                </label>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <label>
                    <input type="checkbox" name="subscribe">
                    Please subscribe me to the monthly newsletter
                </label>

                <button type="submit">Send Message</button>
            </form>
        </section>

        <section class="employees">
            <h2>Meet Our Team</h2>

            <figure>
                <img src="images/employee1.jpg" alt="Operations manager guiding rafting team">
                <figcaption>Maria Lopez - Operations Manager</figcaption>
            </figure>

            <figure>
                <img src="images/employee2.jpg" alt="Lead river guide assisting group on rafting trip">
                <figcaption>James Carter - Lead River Guide</figcaption>
            </figure>

            <figure>
                <img src="images/employee3.jpg" alt="Reservations specialist supporting rafting clients">
                <figcaption>Sophia Nguyen - Reservations Specialist</figcaption>
            </figure>

        </section>

    </main>

    <footer>
        <p>&copy; 2026 White Water Rafting | Jorge Lucas</p>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook.png" alt="Facebook icon">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.png" alt="Instagram icon">
            </a>
            <a href="https://twitter.com">
                <img src="images/twitter.png" alt="Twitter icon">
            </a>
        </nav>
    </footer>
</body>

</html>
