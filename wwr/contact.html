<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | White Water Rafting</title>
    <meta name="description"
        content="Contact White Water Rafting for reservations, questions, and suggestions. Find our address, phone number, email, and team.">
    <meta name="author" content="Jorge Lucas">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/logo.png" alt="White Water Rafting Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <section class="contact-info">
            <h1>White Water Rafting Company</h1>
            <p><strong>Address:</strong> Street Orla Atlântica, 2450, Atalaia, Aracaju, SE, 49037-000</p>
            <p><strong>Phone:</strong> +55 79 99999-9999</p>
            <p><strong>Email:</strong> info@whitewater.com</p>
        </section>

        <section class="contact-layout">
            <div class="map-container">
                <h2>Our Location</h2>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15671.328325608226!2d-37.0425!3d-10.915!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1700000000000"
                    width="600" height="450" title="Google Map showing our location"></iframe>
            </div>

            <form class="contact-form" action="#" method="post">
                <h2>Send Us a Message</h2>

                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <fieldset>
                    <legend>Message Purpose</legend>
                    <label for="general">
                        <input type="radio" id="general" name="purpose" value="general" required> General Inquiry
                    </label>
                    <label for="reservation">
                        <input type="radio" id="reservation" name="purpose" value="reservation"> Reservation Question
                    </label>
                    <label for="suggestion">
                        <input type="radio" id="suggestion" name="purpose" value="suggestion"> Website Suggestion
                    </label>
                </fieldset>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <label for="subscribe" class="checkbox-label">
                    <input type="checkbox" id="subscribe" name="subscribe"> Please subscribe me to the monthly
                    newsletter
                </label>

                <button type="submit">Send Message</button>
            </form>
        </section>

        <section class="employees">
            <h2>Meet Our Team</h2>
            <div class="employee-grid">
                <figure>
                    <img src="images/employee1.jpg" alt="Operations manager Maria Lopez">
                    <figcaption>Maria Lopez - Operations Manager</figcaption>
                </figure>

                <figure>
                    <img src="images/employee2.jpg" alt="Lead river guide James Carter">
                    <figcaption>James Carter - Lead River Guide</figcaption>
                </figure>

                <figure>
                    <img src="images/employee3.jpg" alt="Reservations specialist Sophia Nguyen">
                    <figcaption>Sophia Nguyen - Reservations Specialist</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2026 White Water Rafting | Jorge Lucas</p>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook.png" alt="Facebook">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.png" alt="Instagram">
            </a>
            <a href="https://twitter.com">
                <img src="images/twitter.png" alt="Twitter">
            </a>
        </nav>
    </footer>
</body>

</html>
